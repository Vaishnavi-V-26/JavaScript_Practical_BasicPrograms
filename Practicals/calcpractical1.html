<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <script>
        function doAdd(){
            var num1,num2,add; 
            num1 =document.getElementById('num1').value; 
            num2 =document.getElementById('num2').value;
        
            add = Number(num1)+Number(num2);
            document.getElementById('add').innerHTML=add;
         }
        
    </script>
</head>
<body>
    Enter First Number: <input type="text"  id="num1"> <br><br>
    Enter Second Number: <input type="text"  id="num2"> <br><br>
    <button type="button" onclick="doAdd()">Add</button> <br><br>
    Result: <span id="add"></span> <br><br>
    
</body>
</html>
